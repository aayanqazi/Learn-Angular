</p>
<button (click)="red()"> Red </button>
<button (click)="blue()"> Blue </button>
<button (click)="underline()"> Underline </button>


<p> {{ninja|uppercase | slice:1:3 }}</p>

<form id="filter">
  <label> filter ninja by name </label>
<input type="text" name="term" [(ngModel)] = "term" />

</form>
<ul>
  <li *ngFor="let a of arrayNinja | filter:term">{{a}}</li>

  </ul>


<style>

  .blue{color:blue}
  .red{color:red}
  .underline{text-decoration: underline}

  </style>
